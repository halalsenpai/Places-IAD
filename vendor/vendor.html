    <h1>My Places-Dashboard</h1>
    <a href="../Home/home.html">Our Venders</a>
    <div>
      <div class="row justify-content-around">
        <div class="input">
          <input type="text" id="name" placeholder="Enter your Name" required />
        </div>
        <div class="input">
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="input">
          <input
            type="number"
            id="contact"
            placeholder="Enter your Contact Number"
            required
          />
        </div>
        <div class="input">
          <input
            type="text"
            id="location"
            placeholder="Enter your Location"
            required
          />
        </div>
      </div>
      <!-- <div class="input">
        <input
          type="text"
          id="type"
          placeholder="Enter your Service Type"
          required
        />
      </div> -->
      <div class="input top-buffer">
        <select class="form-control" id="type">
          <option value="Shadi Halls">Shadi Halls</option>
          <option value="Parks">Workspace</option>
          <option value="Farm-House">FarmHouse</option>
        </select>
      </div>
      <div class="input">
        <div class="input-group">
          <span class="input-group">Image:</span>
          <input
            type="file"
            accept="images/*"
            multiple="false"
            class="form-control"
            id="imgInp"
            placeholder="Upload Images"
          />
        </div>
      </div>
    </div>
    <div class="btn">
      <button onClick="saveInfo()">Save</button>
    </div>
    <div>
